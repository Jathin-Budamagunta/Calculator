<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #292929);
            font-family: 'Poppins', sans-serif;
        }
        .calculator {
            width: 360px;
            background: #1c1c1c;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        #display {
            width: 100%;
            height: 80px;
            font-size: 2.2em;
            text-align: right;
            padding: 15px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: inset 0px 2px 5px rgba(255, 255, 255, 0.1);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 65px;
            font-size: 1.8em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
        }
        .operator {
            background: #ff9800;
            color: white;
        }
        .equal {
            background: #4caf50;
            color: white;
        }
        .clear {
            background: #f44336;
            color: white;
        }
        .number {
            background: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="appendCharacter('%')">%</button>
            <button class="operator" onclick="appendCharacter('/')">÷</button>
            
            <button class="number" onclick="appendCharacter('7')">7</button>
            <button class="number" onclick="appendCharacter('8')">8</button>
            <button class="number" onclick="appendCharacter('9')">9</button>
            <button class="operator" onclick="appendCharacter('*')">×</button>
            
            <button class="number" onclick="appendCharacter('4')">4</button>
            <button class="number" onclick="appendCharacter('5')">5</button>
            <button class="number" onclick="appendCharacter('6')">6</button>
            <button class="operator" onclick="appendCharacter('-')">−</button>
            
            <button class="number" onclick="appendCharacter('1')">1</button>
            <button class="number" onclick="appendCharacter('2')">2</button>
            <button class="number" onclick="appendCharacter('3')">3</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>
            
            <button class="number" onclick="appendCharacter('00')">00</button>
            <button class="number" onclick="appendCharacter('0')">0</button>
            <button class="number" onclick="appendCharacter('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        
        function appendCharacter(char) {
            display.value += char;
        }
        
        function clearDisplay() {
            display.value = '';
        }
        
        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }
        
        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
